{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SmartBank</title>

  <!-- Stylesheets -->
  <link href="{% static 'assests/css/bootstrap.css' %}" rel="stylesheet">
  <link href="{% static 'assests/css/style.css' %}" rel="stylesheet">
  <link href="{% static 'assests/css/responsive.css' %}" rel="stylesheet">

  <!-- <link rel="shortcut icon" href="{% static 'assests/images/favicon.png' %}" type="image/x-icon"> -->
  <!-- <link rel="icon" href="{% static 'assests/images/favicon.png' %}" type="image/x-icon"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Responsive -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body>
  
  <div class="page-wrapper dashboard ">

    <!-- Preloader -->
    <!-- <div class="preloader"></div> -->

    <div class="wrapper">
      <div class="content">

      <!-- Header Span -->
      <span class="header-span"></span>
      <!-- Main Header-->
      <header class="main-header header-shaddow">
        <div class="container-fluid">
          <!-- Main box -->
          <div class="main-box">
            <!--Nav Outer -->
            <div class="nav-outer">
              <div class="logo-box">
                <div class="logo">
                  <!-- <a href="index.html"><img src="{% static 'assests/images/mylogo.jpeg' %}" alt="" title=""></a> -->
                </div>
              </div>
              <!-- Main Menu End-->
            </div>

            <div class="outer-box">

              <!-- Dashboard Option -->
              <div class="dropdown dashboard-option">
                <br>
                <a class="dropdown-toggle" role="button" data-toggle="dropdown" aria-expanded="false">
                  <img src="{% static 'assests/images/user.png' %}" alt="avatar" class="thumb">
                  <span class="name">Hi, {{request.session.First_Name}} &nbsp; </span>               
                </a>
              
              </div>
            </div>
          </div>
        </div>
        <!-- Mobile Header -->
        <div class="mobile-header">
          <!-- <div class="logo"><a href="#"><img src="{% static 'assests/images/user.png' %}" alt="" title=""></a></div> -->
          <!--Nav Box-->
          <div class="nav-outer clearfix">
            <div class="outer-box">
              <!-- Login/Register -->
              <button id="toggle-user-sidebar">
                <img src="{% static 'assests/images/user.png' %}" alt="avatar" class="thumb">
              </button>
            </div>
          </div>
        </div>
        <!-- Mobile Nav -->
        <div id="nav-mobile"></div>
      </header>
      <!--End Main Header -->

      <!-- Sidebar Backdrop -->
      <div class="sidebar-backdrop"></div>

      <!-- User Sidebar -->
      <div class="user-sidebar">

        <div class="sidebar-inner">
          <ul class="navigation">
            <li><a href="{% url 'user_dashboard' %}"> <i class="la la-home"></i> Dashboard</a></li>
            
            <li><a href="{% url 'request_account' %}"> <i class="la la-university"></i> Request Account</a></li>
            <li><a href="{% url 'view_account' %}"> <i class="fa fa-credit-card-alt"></i> View Account</a></li>

            <li><a href="{% url 'user_logout' %}"><i class="la la-sign-out"></i>Logout</a></li>
          
            </ul>
        </div>
      </div>
      <!-- End User Sidebar -->


        {% block content %}{% endblock %}

    </div>

    <footer class="main-footer alternate5">
      <!--Bottom-->
      <div class="footer-bottom">
        <div class="auto-container">
          <div class="outer-box">
            <!-- <div class="copyright-text">Â© 2024 <a href="#">Incipium</a>. All Right Reserved.</div> -->
            <div class="social-links">
              <a href="#">Terms Of Use</a>
              <a href="#">Privacy Policy</a>
              <a href="#">Help center</a>
          </div>
        </div>
      </div>
      <!-- Scroll To Top -->
      <div class="scroll-to-top scroll-to-target" data-target="html" style="display: block;"><span class="fa fa-angle-up"></span></div>
    </footer>

  </div>


</div><!-- End Page Wrapper -->


   



  <script src="{% static 'assests/js/jquery.js' %}"></script>
  <script src="{% static 'assests/js/popper.min.js' %}"></script>
  <script src="{% static 'assests/js/chosen.min.js' %}"></script>
  <script src="{% static 'assests/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assests/js/jquery-ui.min.js' %}"></script>
  <script src="{% static 'assests/js/jquery.fancybox.js' %}"></script>
  <script src="{% static 'assests/js/jquery.modal.min.js' %}"></script>
  <script src="{% static 'assests/js/mmenu.polyfills.js' %}"></script>
  <script src="{% static 'assests/js/mmenu.js' %}"></script>
  <script src="{% static 'assests/js/appear.js' %}"></script>
  <script src="{% static 'assests/js/ScrollMagic.min.js' %}"></script>
  <script src="{% static 'assests/js/rellax.min.js' %}"></script>
  <script src="{% static 'assests/js/owl.js' %}"></script>
  <script src="{% static 'assests/js/wow.js' %}"></script>
  <script src="{% static 'assests/js/script.js' %}"></script>
  <script src="{% static 'assests/js/chart.min.js' %}"></script>

</body>


</html>
